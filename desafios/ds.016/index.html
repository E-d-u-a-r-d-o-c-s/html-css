<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <main>
        <article id="imagem">
        </article>

        <article id="formulario">
            <h1>Login</h1>
            <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
                ambiente</p>
            <form action="login.php" method="post" autocomplete="off">
                <p>
                    <input type="email" placeholder="seu-email" name="email" id="iemail">

                <p>
                    <input type="password" name="senha" id="isenha" placeholder="sua senha" minlength="8">
                </p>
                <p>
                    <input type="submit" value="Entrar" id="entrar">
                </p>
                <label for="iesqueci">
                    <p id="esqueci">
                        <input type="submit" value="Esqueci a senha" name="esquec" id="iesqueci"><span
                            class="material-symbols-outlined">mail</span>
                    </p>
                </label>
            </form>
        </article>
    </main>
