<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="bloco de notas.png" type="image/x-icon">
    <title>lista</title>
</head>
<body>
    <h1>Lista ordenada</h1>
    <ol type="A" start="5">
        <li>Acordar</li>
        <li>Banho</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
        <li>Estudar</li>
        <li>Revisar</li>
        <li>Ir para auto escola</li>
        <li>Voltar para casa</li>
        <li>Almoçar</li>
    </ol>
    <h1>Lista não ordenada</h1>
        <ul type="square">
            <li>Pão</li>
            <li>Tomate</li>
            <li>Trigo</li>
            <li>Cebola</li>
            <li>Banana</li>
            <li>Maçã</li>
            
        </ul>
    
</body>
</html>
