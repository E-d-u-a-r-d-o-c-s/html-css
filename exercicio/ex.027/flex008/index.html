<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .conteiner {
            background-color: blue;
            display: flex;
            flex-flow: row nowrap;
        }

        .itens {
            background-color: rgb(255, 0, 0);
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="itens">A</div>
        <div class="itens">B</div>
        <div class="itens">C conteudo</div>
        <div class="itens">D</div>
        <div class="itens">E</div>
        <div class="itens" style="order: -1;">F conteudo maior ainda do que o esperado</div>

    </div>
</body>
</html>
