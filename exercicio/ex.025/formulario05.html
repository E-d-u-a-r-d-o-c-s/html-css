<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Dados</h1>
    <form action="#" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas"><label for="imas" value="M">Masculino</label><br>
            <input type="radio" name="sexo" id="ifem" value="F"><label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes</legend>
            <input type="checkbox" name="esfut" id="iesfut" checked value="fut"><label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label><br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tenis</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Eviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
