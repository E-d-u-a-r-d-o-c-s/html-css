<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        #inome {
            width: 300px;
            font-family: Helvetica, sans-serif;
            font-size: 2em;
            border: none;
            border-radius: 10px;
            background-color: antiquewhite;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formul√°rio</h1>
    <form action="cadastro.php" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required autocomplete="name" minlength="5" maxlength="30"
                    placeholder="nome completo">
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="e-mail">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" placeholder="(xx) xxxxx-xxxx"
                    pattern="^\(\d{2}\)\d{4,5^}-\d{4}$">
            </p>
            <p>
                <input type="submit" value="Eviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>

</html>
