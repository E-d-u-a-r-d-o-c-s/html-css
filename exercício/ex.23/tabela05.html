<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colgroup</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        .nome {
            background-color: aqua;
        }

        .sexo {
            background-color: yellow;
        }

        .profissao {
            background-color: rgb(3, 218, 3);
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
        <col class="nome">
        <col class="sexo" span="2">
        <col class="profissao">
        </colgroup>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profiss√£o</th>
        </tr>
        <tr>
            <td>Eduardo</td>
            <td>M</td>
            <td>18</td>
            <td>Engenheiro</td>
        </tr>
        <tr>
            <td>Erick</td>
            <td>M</td>
            <td>26</td>
            <td>Geografo</td>
        </tr>
    </table>
</body>
</html>
